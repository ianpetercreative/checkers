<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Checkers</title>
    <script defer src="./js/script.js"></script>
</head>

<body>
    <h1 id="title">Checkers</h1>
    <h3 id="player-turn"></h3>
    <div id="winner-popup">
        <h2 id="winner-msg">Red Wins!</h2>
        <button onclick="window.location.reload()">Play again</button>
    </div>
    <main id="table">
        <div id="game-board">
            <div class="row">
                <div class="square unplayable"></div>
                <div class="square playable" data-row="0" data-col="1"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="0" data-col="3"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="0" data-col="5"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="0" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square playable" data-row="1" data-col="0"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="1" data-col="2"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="1" data-col="4"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="1" data-col="6"></div>
                <div class="square unplayable"></div>
            </div>

            <div class="row">
                <div class="square unplayable"></div>
                <div class="square playable" data-row="2" data-col="1"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="2" data-col="3"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="2" data-col="5"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="2" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square playable" data-row="3" data-col="0"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="3" data-col="2"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="3" data-col="4"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="3" data-col="6"></div>
                <div class="square unplayable"></div>
            </div>

            <div class="row">
                <div class="square unplayable"></div>
                <div class="square playable" data-row="4" data-col="1"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="4" data-col="3"></div>
                <div class="square unplayable" ></div>
                <div class="square playable" data-row="4" data-col="5"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="4" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square playable" data-row="5" data-col="0"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="5" data-col="2"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="5" data-col="4"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="5" data-col="6"></div>
                <div class="square unplayable"></div>
            </div>

            <div class="row">
                <div class="square unplayable"></div>
                <div class="square playable" data-row="6" data-col="1"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="6" data-col="3"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="6" data-col="5"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="6" data-col="7"></div>
            </div>

            <div class="row">
                <div class="square playable" data-row="7" data-col="0"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="7" data-col="2"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="7" data-col="4"></div>
                <div class="square unplayable"></div>
                <div class="square playable" data-row="7" data-col="6"></div>
                <div class="square unplayable"></div>
            </div>
        </div>
    </main>
</body>

</html>
